<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="fbeye.css">
    <title>FBEye</title>
</head>

<body>

    <div class="container">
        <div class="pure-g tab-bar">
            <div class="pure-u-1-3">
                <button class="pure-button" id="tab1-btn"><i class="fas fa-phone-square-alt"></i> Summary</button>
            </div>
            <div class="pure-u-1-3">
                <button class="pure-button" id="tab2-btn"><i class="fas fa-address-book"></i> News Feed</button>
            </div>
            <div class="pure-u-1-3">
                <button class="pure-button" id="tab3-btn"><i class="fas fa-user-plus"></i> Post</button>
            </div>
        </div>

        <div class="tab-content">

            <div id="tab1" class="tab1">
                <h1>Summary</h1>

                <!-- The JS SDK Login Button -->
                <fb:login-button id="login-btn" scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>

                <div id="status">
                </div>

            </div>

            <div id="tab2" class="tab2">
                <h1>News Feed</h1>
            </div>

            <div id="tab3" class="tab3">
                <h1>Post</h1>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Load the JS SDK asynchronously -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="fbeye.js"></script>
</body>

</html>
