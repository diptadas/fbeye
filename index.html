<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="fbeye.css">
    <title>FBEye</title>
</head>

<body>

    <div class="container">
        <div class="pure-g tab-bar">
            <div class="pure-u-1-4">
                <button class="pure-button" id="summary-tab-btn"><i class="fas fa-phone-square-alt"></i>
                    Summary</button>
            </div>
            <div class="pure-u-1-4">
                <button class="pure-button" id="timeline-tab-btn"><i class="fas fa-address-book"></i> Timeline</button>
            </div>
            <div class="pure-u-1-4">
                <button class="pure-button" id="feed-tab-btn"><i class="fas fa-address-book"></i> News Feed</button>
            </div>
            <div class="pure-u-1-4">
                <button class="pure-button" id="post-tab-btn"><i class="fas fa-user-plus"></i> Post</button>
            </div>
        </div>

        <div class="tab-content">

            <div id="summary-tab" class="tab">
                <h1>Summary</h1>

                <!-- The JS SDK Login Button -->
                <fb:login-button id="login-btn" scope="public_profile,email,user_posts" onlogin="checkLoginState();">
                </fb:login-button>

                <div id="status">
                </div>

            </div>

            <div id="timeline-tab" class="tab">
                <h1>Timeline</h1>

                <div id="timeline-content-div">
                    <b><label id="timeline-name"></label></b></br></br>
                    <label id="timeline-text"></label></br></br>
                    <img id="timeline-image" width='300px' height='300px'></br></br> 
                </div>
            </div>

            <div id="feed-tab" class="tab">

                <h1>News Feed</h1>

                <div id="feed-content-div">
                    <b><label id="feed-name"></label></b></br></br>
                    <label id="feed-text"></label></br></br>
                    <img id="feed-image" width='200px' height='200px'></br></br> 
                </div>
                
                <textarea id ="comment-text-field" rows="2" cols="70"></textarea></br></br>
                <input id="comment-button" type="button" value="Comment"></br></br>

                <label id="feed-comment"></label>
                
            </div>

            <div id="post-tab" class="tab">
                <h1>Post</h1>
                <textarea id ="post-text-field" rows="5" cols="70"></textarea></br></br>
                <input id="post-button" type="button" value="Post">
            </div>
        </div>
    </div>

    <!-- Load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Load FB JS SDK -->
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <!-- Load JS files -->
    <script src="data.js"></script>
    <script src="fb-api.js"></script>
    <script src="gcloud-api.js"></script>
    <script src="post.js"></script>
    <script src="comment.js"></script>
    <script src="timeline.js"></script>
    <script src="feed.js"></script>
    <script src="fbeye.js"></script>
</body>

</html>
